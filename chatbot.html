<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            min-width: 400px;
            min-height: 500px;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            resize: both;
        }
        /* Add resize handle styles */
        #resize-handle {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 15px;
            height: 15px;
            cursor: nw-resize;
            background: linear-gradient(135deg, transparent 50%, #1976d2 50%);
        }
        #chat-container {
            background: #fff;
            width: 100%;
            height: 100%;
            padding: 16px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }
        /* Header section */
        .chat-header {
            padding-bottom: 12px;
            border-bottom: 2px solid #eee;
            margin-bottom: 16px;
        }
        .chat-header h1 {
            margin: 0;
            color: #1976d2;
            font-size: 1.4em;
            font-weight: 600;
        }
        .chat-header p {
            margin: 6px 0 0 0;
            color: #666;
            font-size: 0.95em;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 24px;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .msg {
            padding: 20px 24px;
            border-radius: 18px;
            max-width: 70%;
            word-break: break-word;
            font-size: 1.25em;
            line-height: 1.5;
            box-shadow: 0 3px 12px #0001;
            animation: fadeIn 0.3s ease-out;
            margin: 8px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user {
            background: #1976d2;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot {
            background: #f8f9fa;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            font-size: 1em;
        }
        .bot h3 {
            color: #1565c0;
            margin: 16px 0 12px 0;
            font-size: 1.4em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .bot ul {
            margin: 12px 0;
            padding-left: 24px;
            list-style-type: none;
        }
        .bot li {
            margin: 12px 0;
            line-height: 1.6;
            position: relative;
            padding-left: 24px;
            font-size: 1.15em;
            color: #1a1a1a;
        }
        .bot li:before {
            content: "â€¢";
            color: #1976d2;
            position: absolute;
            left: 0;
            font-weight: bold;
            font-size: 1.2em;
        }
        .response-section {
            margin: 16px 0;
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.1);
        }
        .response-section:last-child {
            margin-bottom: 0;
        }
        .bot p {
            margin: 12px 0;
            line-height: 1.6;
            color: #1a1a1a;
            font-size: 1.15em;
        }
        .response-section.main-points {
            background: #e3f2fd;
            border-left: 6px solid #1976d2;
        }
        .response-section.findings {
            background: #f3f6f9;
            border-left: 6px solid #2196f3;
        }
        .response-section.suggestions {
            background: #e8f5e9;
            border-left: 6px solid #4caf50;
        }
        .response-section.references {
            background: #f5f5f5;
            border-left: 6px solid #9e9e9e;
        }
        .response-section.summary {
            background: #fff3e0;
            border-left: 6px solid #ff9800;
            font-weight: 500;
        }
        .bot a {
            color: #1565c0;
            text-decoration: none;
            word-break: break-all;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .bot a:hover {
            color: #1976d2;
            text-decoration: underline;
        }
        /* Add animations for sections */
        .response-section {
            animation: fadeInUp 0.3s ease-out;
            animation-fill-mode: both;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Add staggered animation delay for sections */
        .response-section.main-points { animation-delay: 0s; }
        .response-section.findings { animation-delay: 0.1s; }
        .response-section.suggestions { animation-delay: 0.2s; }
        .response-section.references { animation-delay: 0.3s; }
        .response-section.summary { animation-delay: 0.4s; }
        #input-row {
            display: flex;
            padding: 28px 40px;
            background: #f8f9fa;
            border-radius: 20px;
            margin-top: auto;
            border: 1px solid #eee;
        }
        #user-input {
            flex: 1;
            padding: 20px 24px;
            border-radius: 15px;
            border: 2px solid #e0e4e8;
            font-size: 1.25em;
            outline: none;
            background: white;
            transition: all 0.3s;
            resize: none;
            min-height: 30px;
            max-height: 150px;
            line-height: 1.5;
        }
        #user-input:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 2px #1976d220;
        }
        #send-btn {
            margin-left: 20px;
            padding: 18px 36px;
            border: none;
            border-radius: 15px;
            background: #1976d2;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.25em;
            box-shadow: 0 4px 12px #1976d230;
            transition: all 0.3s;
            align-self: flex-end;
        }
        #send-btn:hover {
            background: #1565c0;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px #1976d240;
        }
                #messages {
            margin-bottom: 12px;
        }
        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 8px;
        }
        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        #messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        #messages::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="chat-header">
            <h1>AI Chat Assistant</h1>
            <p>Ask me anything about the selected tabs!</p>
        </div>
        <div id="messages"></div>
        <div id="input-row">
            <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>
    <div id="resize-handle"></div>
    <script src="chatbot.js"></script>
    <script>
        // Add resizing functionality
        const handle = document.getElementById('resize-handle');
        handle.addEventListener('mousedown', initResize, false);

        function initResize(e) {
            window.addEventListener('mousemove', resize, false);
            window.addEventListener('mouseup', stopResize, false);
        }

        function resize(e) {
            // Set the window size
            window.resizeTo(e.clientX, e.clientY);
        }

        function stopResize(e) {
            window.removeEventListener('mousemove', resize, false);
            window.removeEventListener('mouseup', stopResize, false);
        }
    </script>
</body>
</html>
