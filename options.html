<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            min-width: 0;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #container {
            background: #fff;
            width: 320px;
            margin: 0;
            padding: 18px 14px 14px 14px;
            border-radius: 10px;
            box-shadow: 0 2px 12px #0001;
        }
        h2 { margin-top: 0; font-size: 1.2em; }
        label { font-weight: 500; font-size: 0.98em; }
        input, select {
            padding: 7px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            margin-top: 10px;
            padding: 8px 18px;
            border: none;
            border-radius: 4px;
            background: #1976d2;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover { background: #125ea2; }
        button#reset-btn { background: #dc3545; }
        button#reset-btn:hover { background: #bb2d3b; }
        #save-status, #reset-status { min-height: 18px; display: block; }
        .button-group { display: flex; gap: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="options.js"></script>
</body>
</html>
